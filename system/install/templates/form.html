<div id="install-form" style="{hideform}">
    <h3>Create first user for install:</h3>
    <form style="{hideform}" class="form-inline" id="formcontrol" action="/install" method="post">
        <input type="hidden" name="install" value="doit">
        <div class="control-group">
            <label for="email">Email:</label> 
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input class="form-control required" maxchar="80" size="20" type="text" id="email" name="email">
            </div>
            <div class="well">Must be valid, this will be your super user account.</div>
        </div>
        <div class="control-group"> 
            <label for="name">User Name:</label> 
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input class="form-control required" maxchar="40" size="20" type="text" id="name" name="name">
            </div>
            <div class="well">Name that will be shown in your profile.</div>
        </div>
        <div class="control-group">
            <label for="password">Password:</label> 
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span><input class="form-control required" maxchar="40" size="20" type="password" id="password" name="password"> 
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="form-actions">
            <input class="btn btn-info" type="submit" value="&nbsp;&nbsp;Install Temporal Database&nbsp;&nbsp;"> <br />
        </div>
    </form>
</div>
