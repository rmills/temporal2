<script type="text/x-tmpl" id="editorTemplate">
    <form action="" method="post">
        <div id="edit-{%=o.Zone%}" contenteditable="true">{%#o.ZoneData%}</div>
    </form>
    <p><button class="btn btn-info" id="zoneupdate_{%=o.Zone%}">Update Zone</button> <button class="btn btn-warning" id="zonerevert_{%=o.Zone%}">Revert Changes</button> <!--<button class="btn btn-danger" onclick="javascript:editor_EnableEditorZones()">Close Without Save</button>--></p>
    <p>&nbsp;</p>
    <div class="input-group">
        <span class="input-group-addon">History</span><select class="form-control " id="editor-history_{%=o.Zone%}"></select>
    </div>
</script>
<script type="text/javascript">
    var zones = ["z1", "z2", "z3", "z4", "z5", "z6", "z7", "z8", "z9", "z10", "z11", "z12"];
    $(window).load(function(){
        $("#editor-edit-button").click(function() {
            Temporal.close_editors();
            for (x in zones){
                $('#'+zones[x]).editor('toggle', '{pid}');
            }
        });
    });
</script>
<script src="{root_doc}system/modules/editor/assets/jquery.editor.js" type="text/javascript"></script>
