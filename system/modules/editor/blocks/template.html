<script type="text/x-jquery-tmpl" id="editorTemplate">
    <h3>Zone: ${Zone}</h3>
    <form action="" method="post">
        <div id="edit-${Zone}" contenteditable="true">{{html ZoneData}}</div>
    </form>
    <p><button class="btn btn-info" id="zoneupdate_${Zone}">Update Zone</button> <button class="btn btn-warning" id="zonerevert_${Zone}">Revert Changes</button> <!--<button class="btn btn-danger" onclick="javascript:editor_EnableEditorZones()">Close Without Save</button>--></p>

    <div style="display: inline"class="input-prepend input-append">
        <span class="add-on">History</span>
        <select id="editor-history_${Zone}"></select>
    </div>
</script>

<script type="text/javascript">
    var zones = ["z1", "z2", "z3", "z4", "z5", "z6", "z7", "z8", "z9", "z10", "z11", "z12"];
    $(document).ready(function() {
        $("#editor-edit-button").click(function() {
            Temporal.close_editors();
            for (x in zones){
                $('#'+zones[x]).editor('toggle', '{pid}');
            }
        });
    });
</script>
<script src="{root_doc}system/modules/editor/assets/jquery.editor.js" type="text/javascript"></script>
