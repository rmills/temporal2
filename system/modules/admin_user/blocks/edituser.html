<h1>Edit User</h1>
{status}
<div id="users-form">
<form class="form-horizontal" id="pageform" action="{root_doc}admin/user/edit/submit" method="post">
    <input type="hidden" name="uid" value="{uid}">
    <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control input required email" size="20" type="text" id="email" name="email" placeholder="Email Address" value="{setemail}" />
        <span class="help-block">*this will be your login</span>
    </div>
    <div class="form-group">
        <label for="name">Full Name: </label>
        <input class="form-control input required" size="20" type="text" id="name" placeholder="Full Name" name="name" value="{setname}" />
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control input password" size="20" type="text" id="password" placeholder="Password" name="password"/>
        <span class="help-block">*leave password blank not to change</span>
    </div>
    <p>&nbsp;</p>
    <p>User options:</p>
    <div class="form-group">
        <label class="checkbox inline" for="super_user"><input type="checkbox" name="super_user" {setsuperuser} > Super User</label>
    </div>
    <div class="form-group">
            <label class="checkbox inline" for="allow_upload"><input type="checkbox" name="allow_upload" {allow_upload} > Allow File Upload</label>
        </div>
    <p>&nbsp;</p>
    <p>Group Permissions:</p>
    <div class="form-group">
    {groups}
    </div>
    <p>&nbsp;</p>
    <div class="form-controls">
        <input class="btn btn-info" type="submit" value="Update User" />  <a class="btn btn-warning" href="{root_doc}admin/user/">Cancel</a>
    </div>
</form>
</div>
<script>
$(document).ready(function(){
    $("#pageform").validate();
});
</script>
