<h1>Add User</h1>
{status}
<div id="users-form">
    <form class="form-horizontal" id="pageform" action="{root_doc}admin/user/add/submit" method="post">
        <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control input required email" size="20" type="text" id="email" name="email" placeholder="Email Address" value="{setemail}">
        </div>
        <div class="well">This will be your login</div>
        <div class="form-group">
            <label for="name">Full Name: </label>
            <input class="form-control input required" size="20" type="text" id="name" placeholder="Full Name" name="name" value="{setname}">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control input required password" size="20" type="text" id="password" placeholder="Password" name="password" value="{setpassword}">
        </div>
         <p>&nbsp;</p>
        <p>User options:</p>
        <div class="form-group">
            <label class="checkbox inline" for="super_user"><input type="checkbox" name="super_user" {setsuperuser} > Super User</label>
        </div>
        <div class="form-group">
            <label class="checkbox inline" for="allow_upload"><input type="checkbox" name="allow_upload" {allow_upload} > Allow File Upload</label>
        </div>
        <p>&nbsp;</p>
        <p>Group Permissions:</p>
        <div class="form-group">
        {groups}
        </div>
        <p>&nbsp;</p>
        <div class="form-controls">
            <input class="btn btn-info" type="submit" value="Create User"> <a class="btn btn-warning" href="{root_doc}admin/user/">Cancel</a>
        </div>
    </form>
</div>
<script>
$(document).ready(function(){
    $("#pageform").validate();
});
</script>
