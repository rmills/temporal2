<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="{root_images}favicon.ico" type="image/vnd.microsoft.icon"> 
        <link rel="icon" href="{root_images}favicon.ico" type="image/vnd.microsoft.icon">
        <title>Control Panel</title>
        
        <link href="https://netdna.bootstrapcdn.com/bootswatch/3.3.1/flatly/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="https://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="{root_doc}system/pages/admin/assets/admin.css" type="text/css" media="screen, projection" rel="stylesheet">
        {css}
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="{root_doc}system/inc/js/jquery.validate.js"></script>
        <script type="text/javascript" src="{root_doc}system/inc/js/jquery.validate-additional-methods.js"></script>
        <script type="text/javascript" src="{root_doc}system/inc/js/jquery.validate-custom-addon.js"></script>
        {scripts}
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin">{admin_title}</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {admin_nav}
                </ul>
              </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div id="admin-content-warpper">
                        <div id="admin-content">
                            {admin_content}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {footer}
        {debug}
    </body>
</html>
