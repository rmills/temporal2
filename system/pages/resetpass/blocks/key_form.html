<div id="register">
    <form class="form-inline" id="formcontrol" action="{root_doc}resetpass/complete" method="post">
        <legend>Reset Password</legend>
        <div class="control-group">
            <label for="key">Reset Key:</label> 
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span><input class="input required" size="20" type="text" id="key" name="key">
            </div>
        </div>
        <p>{error}&nbsp;</p>
        <div class="form-actions">
            <input class="btn-large btn-info" type="submit" value="&nbsp;&nbsp;Reset Password&nbsp;&nbsp;" /><br />
        </div>
    </form>
</div>
