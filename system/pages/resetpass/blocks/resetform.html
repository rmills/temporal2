<style>
    #register .well{
        margin-top: 10px;
        font-size: 80%;
    }
    
    #register label{
        width: 125px;
        text-align: right;
        font-weight: bold;
    }
</style>
<div id="register">
    {error}
    <form class="form-inline" id="formcontrol" action="{root_doc}resetpass/submit" method="post">
        <legend>Reset Password</legend>
        <div class="control-group">
            <label for="email">Email:</label> 
            <div class="input-prepend">
                <span class="add-on">@</span><input class="input required" maxchar="80" size="20" type="text" id="email" name="email" value="{email}">
            </div>
            <div class="well">A link will be emailed to this address to reset your password</div>
        </div>
        <p>&nbsp;</p>
        <div class="form-actions">
            <input class="btn btn-info" type="submit" value="&nbsp;&nbsp;Reset Password&nbsp;&nbsp;"> <a class="btn btn-warning" href="{root_doc}">Cancel</a> <br />
        </div>
    </form>
</div>
